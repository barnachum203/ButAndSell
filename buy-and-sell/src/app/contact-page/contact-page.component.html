<div class="content-box">
  <h3>Send the owner a message:</h3>
  <div>
    <label>
      your email address:
      <input name="email" [(ngModel)]="email" />
    </label>
  </div>
  <div>
    <label>
      your message:
      <textarea
        name="message"
        [(ngModel)]="message"
        rows="5"
        cols="20"
      ></textarea>
    </label>
  </div>
  <button (click)="sendMessage()">Send</button>
</div>
