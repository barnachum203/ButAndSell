<div class="content-box" *ngFor="let listing of listings">
  <h3>{{ listing.name }}</h3>
  <p>{{ listing.description }}</p>
  <p>${{ listing.price }}</p>
  <div class="buttos-container">
    <a routerLink="/edit-listings/{{ listing.id }}">
      <button>Edit</button>
    </a>
    <button (click)="onDeleteClicked(listing.id)">Delete</button>
  </div>
</div>
<a routerLink="/new-listings">
  <button>Create new listing</button>
</a>
